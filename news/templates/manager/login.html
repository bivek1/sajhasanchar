{% extends 'base.html' %}

{% block title %}
    {{news.title}}
{% endblock title %}


{% block seo %}
     <!-- SEO Meta Tags -->
     <meta name="description" content="{{news.title}}">
     <meta name="author" content="SajhaSanchar">

     <meta property="og:site_name" content="SajhaSanchar" /> <!-- website name -->
  
     <meta property="og:title" content="{{news.title}}"/> <!-- title shown in the actual shared post -->
     <meta property="og:description" content="{{news.title}}" /> <!-- description shown in the actual shared post -->
{% endblock seo %}

{% block inside %}
    <div class="row m-0">
        
    </div>
{% endblock inside %}
